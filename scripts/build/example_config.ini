# NB: For now the sections do not actually matter... that might change in the future

[common]
build_type = Release
# cmake_generator =
cmake_debug_mode = false
cmake_make_silent = false
# cuda_arch =
dry_run = false
# NB: if commented out, default to the number of processors on your system
# n_jobs  =  -1
verbose = false

[common.clean]
do_clean_3rdparty = false
do_clean_build_dir = false
do_clean_cache = false
do_clean_venv = false
do_update_venv = false


[common.features]
enable_ccache = false
enable_cxx = false
enable_gpu = false
enable_projectq = true
enable_tests = false

[common.local_pkgs]
force_local_pkgs = false
# local_pkgs[] = Eigen3
# local_pkgs[] = gmp

# ==============================================================================

[build_locally]
configure_only = false
do_configure = false
# prefix =

[build_locally.targets]
do_clean = false
do_docs = false
do_install = false

# ==============================================================================

[build]
delocate_wheel = true
build_isolation = false
output_path = output
